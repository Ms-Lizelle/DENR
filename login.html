<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    </script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <input type="text" id="username" placeholder="USERNAME">
        <input type="password" id="password" placeholder="PASSWORD">
        <p class="forgot-password">Forgot password? <a href="#">Contact Admin</a></p>
        <button class="login-button" onclick="login()">LOG IN</button>
        <p id="error-message"></p>
    </div>

    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCOXtfjmfFhy-Ya6fUCyj8d23D0F1pgL7o",
            authDomain: "cenroit.firebaseapp.com",
            projectId: "cenroit",
            storageBucket: "cenroit.firebasestorage.app",
            messagingSenderId: "880361469888",
            appId: "1:880361469888:web:603fe8dfa389d3b6d6ba25",
            measurementId: "G-52XKVXFHLS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Use Firebase Authentication to sign in
            signInWithEmailAndPassword(auth, username, password)
                .then((userCredential) => {
                    // Redirect to a different page or show success message
                    window.location.href = 'dashboard.html'; // Replace with your actual page
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById('error-message').textContent = `Error: ${errorMessage}`;
                });
        }
    </script>
</body>
</html>
