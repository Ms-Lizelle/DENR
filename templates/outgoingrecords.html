<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTGOING RECORDS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/outgoingrecords.css">
    <script src="https://kit.fontawesome.com/979a94338f.js" crossorigin="anonymous"></script>
</head>


<body>
    <!-- Top Navigation Bar -->
    <div class="nav-bar">
        <h1 class="logo-text">CENRO ARGAO</h1>
    <div id="time-date">TIME: 00:00 AM DATE: 00/00/0000</div>
</div>


    <div class="seedling-records-container">
        <h2>SEEDLING RECORDS OUTGOING</h2>
        <div class="search-export-bar">
            <div class="search-wrapper">
                <input type="text" id="search-bar" placeholder="Search here..." />
                <i class="fa fa-search search-icon"></i> <!-- Search icon -->
            </div>
            <!-- Button Container for Export and Return buttons -->
            <div class="btn-container">
                <button id="export-btn">
                    <i class="fa fa-download"></i> Export
                </button>
                <button id="return-btn" onclick="window.location.href='incoming.html'">
                    <i class="fa fa-arrow-left"></i> Return
                </button>
            </div>
        </div>

        <table class="records-table">
            <thead>
                <tr>
                    <th>Transact#</th>
                    <th>SDID</th>
                    <th>Seedling Name</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Source</th>
                    <th>Location</th>
                    <th>Request Name</th>
                    <th>Action</th>
                </tr>
            </thead>
           
                
        </table>
    </div>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Time and date update
        function updateTimeDate() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('time-date').textContent = `TIME: ${time} DATE: ${date}`;
        }
        setInterval(updateTimeDate, 1000);

        // Form submission
        document.getElementById('seedlings-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form submitted!');
        });
    </script>
</body>
</html>
