<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEDLINGS INCOMING</title>
    <link rel="stylesheet" href="../styles/in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/979a94338f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="nav-bar">
        <h1 class="logo-text">CENRO ARGAO</h1>
        <div id="time-date">TIME: 00:00 AM DATE: 00/00/0000</div>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="hamburger-menu" id="hamburger">â˜°</div>
        <div class="profile-section">
            <img src="../pictures/user1.png" alt="Profile Picture">
            <p>Hello User</p>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html"> <i class="fa-solid fa-house-user"></i> Home </a></li>
            <li><a href="incoming.html"> <i class="fa-solid fa-boxes-packing"></i> Incoming </a></li>
            <li><a href="outgoing.html"> <i class="fa-solid fa-truck"></i> Outgoing </a></li>
            <li><a href="seedreg.html"><i class="fa-solid fa-seedling"></i> Seedlings </a></li>
            <li><a href="history.html"><i class="fa-regular fa-clipboard"></i> History </a></li>
            <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> LOGOUT</a></li>
        </ul>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h1>SEEDLINGS INCOMING</h1>
            <hr>
        </div>
        

        <form id="seedlings-form">
            <div class="form-group">
                <label for="Source">Source:</label>
                <input type="text" id="Source" name="Source" required>
            </div>
            <div class="form-group">
                <label for="Quantity">Quantity:</label>
                <input type="number" id="Quantity" name="Quantity" required min="1">
            </div>
            <div class="form-group">
                <label for="Location">Location:</label>
                <input type="text" id="Location" name="Location" required>
            </div>
            <div class="form-group">
                <label for="SeedlingName">Seedling Name:</label>
                <input type="text" id="SeedlingName" name="SeedlingName" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="Healthy">Healthy</option>
                    <option value="Defect">Defect</option>
                </select>
            </div>
            <div class="submit-container">
                <button type="submit" class="submit-btn">SUBMIT</button>
                <button class="view-records-button" onclick="location.href='incomingrecords.html'">VIEW RECORDS</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Time and date update
        function updateTimeDate() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('time-date').textContent = `TIME: ${time} DATE: ${date}`;
        }
        setInterval(updateTimeDate, 1000);

        // Form submission with SweetAlert
        document.getElementById('seedlings-form').addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Form Submitted!',
                confirmButtonText: 'Ok',
                customClass: {
                    confirmButton: 'green-button'
                }
            });

            this.reset();
        });
    </script>
</body>
</html>
