<body>

    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <!-- Hamburger Menu Inside Sidebar -->
        <div class="hamburger-menu" id="hamburger">‚ò∞</div>

        <div class="profile-section">

        <ul class="nav-links">

        </ul>

    <div class="form-container">
        <h1>SEEDLINGS INCOMING</h1>
        <hr>
        <form id="seedlings-form">
            <div class="form-group">
            <label for="Source">Source:</label>
            <input type="text" id="Source" name="Source" required>
        </div>
        <div class="form-group">
            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" required>
        </div>
        <div class="form-group">
            <label for="Location">Location:</label>
            <input type="text" id="Location" name="Location" required>
        </div>
        <div class="form-group">
            <label for="SeedlingName">Seedling Name:</label>
            <input type="text" id="SeedlingName" name="SeedlingName" required>
        </div>
        <div class="form-group calendar-icon">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Time and date update
        function updateTimeDate() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('time-date').textContent = `TIME: ${time} DATE: ${date}`;
        }
        setInterval(updateTimeDate, 1000);

        // Form submission with SweetAlert
        document.getElementById('seedlings-form').addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Form Submitted!',
             
                confirmButtonText: 'Ok',
                customClass: {
                    confirmButton: 'green-button' // Add custom class
                }
            });

            this.reset();
        });

        // Style the SweetAlert button
        document.styleSheets[0].insertRule(`
            .swal2-confirm.green-button {
                background-color: #4CAF50 !important; /* Green color */
                border-color: #45a049 !important;
            }
        `, 0);
    </script>
</body>
