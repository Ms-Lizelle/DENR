<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <img src="../pictures/logo.png" alt="Logo" class="mx-auto mb-6">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Forgot Password</h2>
        <p class="text-center text-gray-600 mb-6">Enter your email address to reset your password.</p>

        <form action="#" method="POST">
            <input type="email" placeholder="EMAIL" class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition">RESET PASSWORD</button>
        </form>

        <p class="text-center text-gray-600 mt-4">Remembered your password? <a href="../templates/login.html" class="text-blue-500 hover:underline">Log in</a></p>
    </div>

</body>
</html>
