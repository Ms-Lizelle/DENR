<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REGISTER A SEEDLING </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/979a94338f.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
.logo-text {
    font-family: 'Poppins', sans-serif;
    font-size: 11px;
    font-weight: 700;
    color: white;
    letter-spacing: 3px;
    text-transform: uppercase;
}
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Navigation Bar */
.nav-bar {
    background: #182f16;
    color: white;
    padding: 5px 20px;
    display: flex;
    align-items: center;
    font-size: 18px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
}

.nav-logo {
    width: 40px;
    height: auto;
    margin-right: 10px;
}

.nav-bar #time-date {
    font-size: 17px;
    font-family: 'Poppins', sans-serif;
    margin-left: auto;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding-right: 50px;
}

/* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 200px;
    height: 100vh;
    background: rgba(115, 218, 115, 0.2);
    padding-top: 100px;
    transition: left 0.5s ease-in-out;
    box-shadow: rgba(59, 98, 49, 0.2);
}

.sidebar.open {
    left: 0;
}

/* Profile Section */
.profile-section {
    text-align: center;
    margin-bottom: 20px;
}

.profile-section img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid white;
}

.profile-section p {
    color: rgb(6, 6, 6);
    margin-top: 5px;
    font-weight: bold;
}

/* Sidebar Links */
.nav-links {
    list-style: none;
    padding: 0;
}

.nav-links li {
    padding: 15px;
    text-align: left;
}

.nav-links li a {
    text-decoration: none;
    color: rgb(10, 10, 10);
    font-size: 18px;
    display: block;
    transition: background 0.3s, transform 0.3s, border-radius 0.3s;
}

.nav-links li a:hover {
    background: transparent;
    transform: scale(1.3) translateX(10px); /* Scale and move to the right */
    border-radius: 50px; /* Increased border-radius on hover */
    transition: transform 0.3s ease-in-out;
}

/* Hamburger Menu */
.hamburger-menu {
    position: fixed;
    top: 100px;
    left: 20px;
    color: green;
    font-size: 30px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 50;
    padding: 10px 10px;
    border-radius: 5px;
    transition: left 0.5s ease-in-out, transform 0.3s ease-in-out;
}

/* Move Hamburger when Sidebar is Open */
.sidebar.open + .hamburger-menu {
    left: 270px;
}

.hamburger-menu:hover {
    transform: scale(1.2); /* Scale effect on hover */
}

        /* Form Container */
        .form-container {
            background: white;
            padding: 2rem;
            max-width: 600px;
            margin: 5rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .form-container h1 {
            text-align: center;
            color: #3e643d;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-container hr {
            border: none;
            border-top: 1px solid #3e643d;
            margin: 1rem 0;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form .form-group {
            margin-bottom: 2.3rem;
            display: flex;
            align-items: center;
        }

        .form-container form label {
            font-size: 1rem;
            font-weight: bold;
            margin-right: 1rem; /* Space between label and input */
            display: inline-block; /* Inline display */
            width: 150px; /* Adjust the width of the label */
        }

        .form-container form input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-container form input[type="date"] {
            padding: 0.5rem;
        }

        .form-container form button {
            background-color: #4CAF50; /* Updated color */
            color: white;
            border: none;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .form-container form button:hover {
            background-color: #45a049; /* Darker shade when hovered */
        }

        .form-container form .calendar-icon {
            position: relative;
        }

        .form-container form input[type="date"] {
            display: inline-block;
            width: calc(100% - 2.5rem);
        }

        .form-container form input[type="date"] + .calendar-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #3e643d;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="nav-bar">
        <h1 class="logo-text">CENRO ARGAO</h1>
    <div id="time-date">TIME: 00:00 AM DATE: 00/00/0000</div>
</div>

<!-- Sidebar Navigation -->
<div class="sidebar" id="sidebar">
    <!-- Hamburger Menu Inside Sidebar -->
    <div class="hamburger-menu" id="hamburger">â˜°</div>

    <div class="profile-section">
        <img src="../pictures/user1.png" alt="Profile Picture">
        <p>Hello User</p>
    </div>
    <ul class="nav-links">
        <li><a href="../index.html"> <i class="fa-solid fa-house-user"></i> Home </a></li>
        <li><a href="incoming.html"> <i class="fa-solid fa-boxes-packing"></i> Incoming </a></li>
        <li><a href="outgoing.html"> <i class="fa-solid fa-truck"></i> Outgoing </a></li>
        <li><a href="seedreg.html"><i class="fa-solid fa-seedling"></i> Seedlings </a></li>
        <li><a href="history.html"><i class="fa-regular fa-clipboard"></i> History </a></li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout </a></li>
    </ul>
    
</div>

    <div class="form-container">
        <h1>REGISTER A SEEDLING</h1>
        <hr>
        <form id="seedlings-form">
            <div class="form-group">
                <label for="Name">Seed Name</label>
                <input type="text" id="Name" name="Name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
            </div>

            <div class="form-group">
                <label for="Quantity">Quantity</label>
                <input type="number" id="Quantity" name="Quantity" required min="1" title="Only numbers allowed">
            </div>

            <div class="form-group">
                <label for="Incharge">Incharge</label>
                <input type="text" id="Incharge" name="Incharge" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
            </div>

            <div class="form-group calendar-icon">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Time and date update
        function updateTimeDate() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('time-date').textContent = `TIME: ${time} DATE: ${date}`;
        }
        setInterval(updateTimeDate, 1000);

        // Form submission with SweetAlert
        document.getElementById('seedlings-form').addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Form Submitted!',
             
                confirmButtonText: 'Ok',
                customClass: {
                    confirmButton: 'green-button' // Add custom class
                }
            });

            this.reset();
        });

        // Style the SweetAlert button
        document.styleSheets[0].insertRule(`
            .swal2-confirm.green-button {
                background-color: #4CAF50 !important; /* Green color */
                border-color: #45a049 !important;
            }
        `, 0);
    </script>
</body>
</html>
