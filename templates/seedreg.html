<head>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #f4f4f4;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            background: #234d20;
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            font-size: 18px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .nav-logo {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .nav-bar #time-date {
            font-size: 18px;
            margin-left: auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 50px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: #234d20;
            padding-top: 70px;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.open {
            left: 0;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .profile-section p {
            color: white;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Sidebar Links */
        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            padding: 15px;
            text-align: left;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background: #1a3d15;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 100px;
            left: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 50;
            background: #234d20;
            padding: 5px 10px;
            border-radius: 5px;
            transition: left 0.3s ease-in-out;
        }

        /* Move Hamburger when Sidebar is Open */
        .sidebar.open + .hamburger-menu {
            left: 270px;
        }

        /* Welcome Section */
        .welcome-section {
            background: #2E6B2D;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            width: auto;
            margin-top: 100px;
            margin-left: 10%;
            margin-right: 10%;
            border-radius: 10px;
        }

        /* Content Section */
        .index-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .index-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin-bottom: 30px;
        }

        .index-content img {
            max-width: 180px;
            height: auto;
            border-radius: 5px;
        }

        .index-text {
            text-align: justify;
            max-width: 50%;
        }

        /* Continue Button */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 2rem;
            max-width: 600px;
            margin: 5rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .form-container h1 {
            text-align: center;
            color: #3e643d;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-container hr {
            border: none;
            border-top: 1px solid #3e643d;
            margin: 1rem 0;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form .form-group {
            margin-bottom: 2.3rem;
            display: flex;
            align-items: center;
        }

        .form-container form label {
            font-size: 1rem;
            font-weight: bold;
            margin-right: 1rem; /* Space between label and input */
            display: inline-block; /* Inline display */
            width: 150px; /* Adjust the width of the label */
        }

        .form-container form input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-container form input[type="date"] {
            padding: 0.5rem;
        }

        .form-container form button {
            background-color: #4CAF50; /* Updated color */
            color: white;
            border: none;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .form-container form button:hover {
            background-color: #45a049; /* Darker shade when hovered */
        }

        .form-container form .calendar-icon {
            position: relative;
        }

        .form-container form input[type="date"] {
            display: inline-block;
            width: calc(100% - 2.5rem);
        }

        .form-container form input[type="date"] + .calendar-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #3e643d;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <img src="../pictures/logo1.jpg" alt="Logo" class="nav-logo">
        <div id="time-date">TIME: 00:00 AM DATE: 00/00/0000</div>
    </div>

     <!-- Sidebar Navigation -->
     <div class="sidebar" id="sidebar">
        <!-- Hamburger Menu Inside Sidebar -->
        <div class="hamburger-menu" id="hamburger">‚ò∞</div>

        <div class="profile-section">
            <img src="../pictures/user1.png" alt="Profile Picture">
            <p>Hello User</p>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">üè† Home</a></li>
            <li><a href="incoming.html">üì• Incoming</a></li>
            <li><a href="outgoing.html">üì§ Outgoing</a></li>
            <li><a href="seedreg.html">üå± Seedlings</a></li>
            <li><a href="#">üìë Records</a></li>

            <li><a href="login.html">‚öôÔ∏è Logout</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h1>REGISTER A SEEDLING</h1>
        <hr>
        <form id="seedlings-form">
            <div class="form-group">
                <label for="Name">Seed Name</label>
                <input type="text" id="Name" name="Name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
            </div>

            <div class="form-group">
                <label for="Quantity">Quantity</label>
                <input type="number" id="Quantity" name="Quantity" required min="1" title="Only numbers allowed">
            </div>

            <div class="form-group">
                <label for="Incharge">Incharge</label>
                <input type="text" id="Incharge" name="Incharge" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
            </div>

            <div class="form-group calendar-icon">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Time and date update
        function updateTimeDate() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('time-date').textContent = `TIME: ${time} DATE: ${date}`;
        }
        setInterval(updateTimeDate, 1000);

        // Form submission with SweetAlert
        document.getElementById('seedlings-form').addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Form Submitted!',
             
                confirmButtonText: 'Ok',
                customClass: {
                    confirmButton: 'green-button' // Add custom class
                }
            });

            this.reset();
        });

        // Style the SweetAlert button
        document.styleSheets[0].insertRule(`
            .swal2-confirm.green-button {
                background-color: #4CAF50 !important; /* Green color */
                border-color: #45a049 !important;
            }
        `, 0);
    </script>
</body>
