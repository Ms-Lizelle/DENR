    <div class="form-container">
        <h1>SEEDLINGS INCOMING</h1>
        <hr>
        <form id="seedlings-form">
            <div class="form-group">
            <label for="Source">Source:</label>
            <input type="text" id="Source" name="Source" required>
        </div>
        <div class="form-group">
            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" required>
        </div>
        <div class="form-group">
            <label for="Location">Location:</label>
            <input type="text" id="Location" name="Location" required>
        </div>
        <div class="form-group">
            <label for="SeedlingName">Seedling Name:</label>
            <input type="text" id="SeedlingName" name="SeedlingName" required>
        </div>
        <div class="form-group calendar-icon">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Time and date update
        function updateTimeDate() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('time-date').textContent = `TIME: ${time} DATE: ${date}`;
        }
        setInterval(updateTimeDate, 1000);

        // Form submission
        document.getElementById('seedlings-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form submitted!');
        });
    </script>
